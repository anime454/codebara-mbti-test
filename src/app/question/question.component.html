<div class="question-container">
    <div class="question-text">
        {{ question.text }}
    </div>

    <div class="question-options">
        <label class="option">
            <input type="checkbox" id="answer-a" name="answer" [checked]="checkboxIsChecked('A')"
                (change)="updateAnswer('A')">
            <span class="custom-checkbox"></span>
            Agree
        </label>

        <label class="option">
            <input type="checkbox" id="answer-n" name="answer" [checked]="checkboxIsChecked('N')"
                (change)="updateAnswer('N')">
            <span class="custom-checkbox"></span>
            Neutral
        </label>

        <label class="option">
            <input type="checkbox" id="answer-d" name="answer" [checked]="checkboxIsChecked('D')"
                (change)="updateAnswer('D')">
            <span class="custom-checkbox"></span>
            Disagree
        </label>
    </div>

    <div class="cover-next-button">
        <button class="next-button" (click)="submitAnswer()">Next</button>
    </div>
</div>
